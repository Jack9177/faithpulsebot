<!DOCTYPE html>
<html>
<head>
    <title>FaithPulseBot</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f8; text-align: center; padding: 50px; }
        .chat-box { width: 100%; max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        input, button { width: 80%; padding: 10px; margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>üôè Welcome to FaithPulseBot</h2>
        <p>Ask me anything about Jesus, faith, or life.</p>
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
        <div id="response"></div>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById("userInput").value;
            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const data = await res.json();
            document.getElementById("response").innerText = data.response;
        }
    </script>
</body>
</html>
